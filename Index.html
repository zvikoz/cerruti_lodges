<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cerruti Lodges</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  --green:#1a472a;
  --gold:#d4a55e;
  --bg:#f8f5f0;
  --dark:#2c2c2c;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family: Inter, sans-serif;
  background: var(--bg);
  color: var(--dark);
  line-height:1.6;
}

h1,h2 { font-family: Playfair Display, serif; }

a { text-decoration:none; color:inherit; }

.container {
  padding:20px;
  max-width:480px;
  margin:auto;
}

/* HEADER */
header {
  position:sticky;
  top:0;
  background:white;
  z-index:10;
  border-bottom:1px solid #eee;
}

.header-inner {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-weight:600;
  color:var(--green);
}

/* HERO */
.hero {
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=1200&q=80");
  background-size:cover;
  background-position:center;
  color:white;
  padding:80px 20px 60px;
  text-align:center;
}

.hero h1 {
  font-size:2rem;
  margin-bottom:12px;
}

.hero p {
  font-size:1rem;
  opacity:.9;
}

/* PRIMARY CTA */
.primary-cta {
  margin-top:24px;
}

.btn {
  display:block;
  width:100%;
  padding:16px;
  font-size:16px;
  border-radius:6px;
  border:none;
  font-weight:600;
  text-align:center;
}

.btn-book {
  background:var(--gold);
  color:#222;
}

.btn-book + .btn-book {
  margin-top:12px;
}

/* BOOKING PANEL */
.booking {
  background:white;
  border-radius:10px;
  margin-top:-30px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.booking-toggle {
  padding:18px;
  font-weight:600;
  color:var(--green);
  cursor:pointer;
}

.booking-form {
  display:none;
  padding:18px;
}

.booking.active .booking-form {
  display:block;
}

.booking input,
.booking select {
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid #ddd;
}

/* ROOMS */
.rooms h2 {
  font-size:1.6rem;
  margin:40px 0 10px;
}

.room-card {
  background:white;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:20px;
}

.room-card img {
  width:100%;
  height:200px;
  object-fit:cover;
}

.room-body {
  padding:16px;
}

.room-body h3 {
  font-size:1.2rem;
  margin-bottom:6px;
}

.price {
  color:var(--gold);
  font-weight:600;
  margin-bottom:10px;
}

.room-body p {
  font-size:.95rem;
}

/* FOOTER */
footer {
  text-align:center;
  padding:40px 20px;
  font-size:.85rem;
  color:#666;
}

/* FLOATING WHATSAPP */
.whatsapp {
  position:fixed;
  bottom:20px;
  right:20px;
  width:64px;
  height:64px;
  background:#25D366;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:28px;
}
</style>
</head>

<body>

<header>
  <div class="container header-inner">
    <div class="logo">Cerruti Lodges</div>
    <a href="https://wa.me/263123456789" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</header>

<section class="hero">
  <h1>Escape the noise.</h1>
  <p>Luxury lodges in Zimbabwe’s most peaceful landscapes.</p>

  <div class="primary-cta">
    <button class="btn btn-book" onclick="toggleBooking()">Check availability</button>
  </div>
</section>

<div class="container">
  <div class="booking" id="booking">
    <div class="booking-toggle" onclick="toggleBooking()">
      Find your stay
    </div>
    <form class="booking-form">
      <input type="date" required>
      <input type="date" required>
      <select>
        <option>2 Guests</option>
        <option>3 Guests</option>
        <option>4 Guests</option>
      </select>
      <button class="btn btn-book">Request booking</button>
    </form>
  </div>

  <section class="rooms">
    <h2>Our Lodges</h2>

    <div class="room-card">
      <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?auto=format&fit=crop&w=800&q=80">
      <div class="room-body">
        <h3>Executive Suite</h3>
        <div class="price">$245 / night</div>
        <p>Panoramic views, king bed, private balcony.</p>
      </div>
    </div>

    <div class="room-card">
      <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=800&q=80">
      <div class="room-body">
        <h3>Family Lodge</h3>
        <div class="price">$320 / night</div>
        <p>Two bedrooms, ideal for families and groups.</p>
      </div>
    </div>
  </section>
</div>

<footer>
  © Cerruti Lodges · Zimbabwe
</footer>

<a class="whatsapp" href="https://wa.me/263123456789">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
function toggleBooking(){
  document.getElementById("booking").classList.toggle("active");
}
</script>

</body>
</html>
